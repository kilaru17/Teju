    <title>Image Gallery</title>
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Image container */
        .image-container {
            max-width: 1200px; /* Adjust as needed */
            margin: auto;
            text-align: center;
        }

        /* Title style */
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        /* Row and column layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            flex: 1;
            margin: 10px;
        }

        /* Image styles */
        .column img {
            width: 100%;
            height: auto;
        }

        .image-container {
            max-width: 1300px;
            margin: auto;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .image-container img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

       
        .column a {
            text-decoration: none;
        }
    </style>
</head>
